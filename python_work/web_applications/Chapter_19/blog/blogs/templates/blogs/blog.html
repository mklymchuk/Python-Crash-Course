{% extends "blogs/base.html" %}

{% block page_header %}
    <h3>{{ blog_title }}</h3>
{% endblock page_header %}

{% block content %}
<p>
    <a href="{% url 'blogs:edit_blog' blog.id %}">Edit blog</a>
</p>

<div class="card mb-3">
    <h4 class="card-header">
        {{ date_added|date:'M d, Y H:i' }}
    </h4>
    <div class="card-body">
        {{ blog_text }}
    </div>
</div>

{% endblock content %}
