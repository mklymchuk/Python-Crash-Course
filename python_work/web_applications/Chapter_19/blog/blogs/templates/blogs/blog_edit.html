{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit blog:</h2>
{% endblock page_header %}

{% block content %}
<p><a href="{% url 'blogs:blog' blog.id %}">{{ blog }}</a></p>

<form action="{% url 'blogs:edit_blog' blog.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}

</form>

{% endblock content %}
